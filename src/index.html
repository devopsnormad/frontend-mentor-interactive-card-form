<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Card Details Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="left-half">
      <div class="card front">
        <img src="../images/bg-card-front.png" alt="Card Front">
        <div class="card-details">
          <img src="../images/card-logo.svg" class="card-logo" alt="card-logo">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-text">
            <p class="cardholder-name">JANE APPLESEED</p>
            <p class="card-expiry">00/00</p>
          </div>
        </div>
      </div>
      <div class="card back">
        <img src="../images/bg-card-back.png" alt="Card Back">
        <div class="card-cvc">000</div>
      </div>
    </div>
    <div class="right-half">
      <div class="form-section">
        <form id="card-form">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">

          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">

          <div class="date-cvc">
            <div class="expiry">
              <label for="exp-month">Exp. Date (MM/YY)</label>
              <div class="expiry-fields">
                <input type="text" id="exp-month" placeholder="MM">
                <input type="text" id="exp-year" placeholder="YY">
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123">
            </div>
          </div>

          <button type="submit" class="confirm">Confirm</button>
        </form>
      </div>
      <div class="thank-you hidden">
        <div class="thank-you-message">
          <img src="../images/icon-complete.svg" alt="Complete Icon">
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button id="continue-button">Continue</button>
        </div>
      </div>
    </div>
  </div>

  </div> -->
  <script src="../script.js"></script>
</body>
</html>
